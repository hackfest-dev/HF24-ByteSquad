<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial.tech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        *,
        ::before,
        ::after {
            margin: 0;
            padding: 0;
            transition: .3s;
            box-sizing: border-box;
            color: #fff;
        }

        .container {
            max-width: 950px;
            margin: auto;
            padding-bottom: 50px;
        }

        .navbar {
            padding: 12px 10px;
        }

        .navbar .containerr {
            display: flex;
            justify-content: space-between;
            padding: 10px 0px;
            align-items: center;
        }


        .logoimg {
            height: 150px;



        }

        video {
            position: absolute;
            left: 0;
            top: 0;
            height: auto;
            width: 100%;
            object-fit: cover;
            z-index: -1;
            transition: 1s;
        }

        .navbar .logo {
            text-decoration: none;
            font-size: 2rem;
        }

        .box {
            position: relative;
            left: 10%;

        }

        p {
            font-size: 70px;
            color: burlywood;
        }

        span {
            font-size: 25px;
        }
        .first{
            display: flex;
        }
        .src{
            position: relative;
            left: 30%;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 80px;
        }
        
        .container {
            display: flex;
            row-gap: 30px;
            flex-direction: column;
        }
        
        .container .heading {
            font-size: 5rem;
        }
        
        .container .heading .txt2 {
            color: #00ffbb;
        }
        
        
        .container .buttons {
            display: flex;
            justify-content: center;
        }
        
        .container .buttons a {
            display: block;
            text-decoration: none;
            margin: 0 16px;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 13px;
            min-width: 100px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(60px);
            overflow: hidden;
            z-index: 1;
            border: 1px solid white;
        }
        
        .container.buttons a.active {
            background-color: white;
            padding: 20px 50px;
            color: rgba(248, 228, 228, 0.851);
        }
        
        .container .buttons a.active:hover {
            box-shadow: 0 0 40px rgb(190, 176, 176);
        }
    </style>
</head>

<body>
    <video autoplay loop muted>
        <source src="Background.mp4">
    </video>
    <nav class="navbar">
        <div class="containerr">
            <a href="#" class="logo"><img src="Logo.png" alt="logo" class="logoimg"></a>

        </div>
    </nav>
    <div class="first">
        <div class="box">
            <h1>Solution: Cross-border payments</h1>
            <br>
            <br>
            <p>Global Payments </p>
            <p>reimagined</p>
            <br>
            <span>Enable low-cost money tranfers to more</span>
            <br>

            <span>countries so you can save your customers</span>
            <br>

            <span>money and still grow your margins.</span>
            <main class="container">          
                        <div class="buttons">
                            <a href="#" class="active" id="active">Try it Yourself</a>
                        </div>                   
            </main>
        </div>
        <div class="src">
            <img class="flowchart" src="Flow.png" alt="" height="550px" width="500px">
        </div>
    </div>
